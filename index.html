<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--! ===== favicon ===== -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="./images/3714557.png">
<!--! ===== Google Font Library ===== -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
    rel="stylesheet">

<!--! ===== Font Awesome Icon Library ===== -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!--! ===== Bootstrap Framework ===== -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--! ===== Main Style sheet ===== -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Book Marker</title>
</head>
<body>
 <main class="py-5">
    <div class=" position-relative">
        <div class="bookMark  container d-flex flex-column justify-content-center  align-items-center">
            <h1 class="py-2 position-relative">Bookmarker</h1>
<div class="body-bookMarker w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
    <h2><i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
    </h2>
    <div class="site-name w-100 d-flex flex-column justify-content-center">
        <label for="siteName" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
        <input type="text"  oninput="validateSitName()" placeholder="Bookmark Name" id="siteName" class="form-control"/> 
    </div>
    <div class="site-url w-100 d-flex flex-column justify-content-center">
        <label for="siteUrl" class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i> Site URL</label>
        <input type="url"  oninput="validateSitUrl()" placeholder="Website URL" class="form-control" id="siteUrl"/>  
    </div>
    <button  class="btn btn-danger px-5 btn-submit" onclick="addSite()"  id="submitButton">Submit</button>
    <button  class="btn btn-danger px-5 btn-submit d-none" onclick="updateSite()" id="updateButton">Update</button>

    <div class=" w-100 d-flex flex-column justify-content-center">
        <label for="searchSite" class="pb-2 fw-semibold">
            <i class="fa-brands fa-searchengin pe-2"></i> Search Bookmarks</label>
        <input type="text" placeholder="Search Bookmarks" class="form-control" id="searchSite" onInput="searchSite()" />
    </div>
</div>

<table class="table mt-4 text-center bg-light">
    <thead>
        <tr>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">website name</th>
            <th class="text-capitalize">visit</th>
            <th class="text-capitalize">update</th>
            <th class="text-capitalize">delete</th>
        </tr>
    </thead>
    <tbody id= "sitesBody">
       
    </tbody>

</table>





        </div>
    </div>
 </main>







   <script src="./js/bootstrap.bundle.min.js"></script> 
   <script src="./js/main.js"></script> 

</body>
</html>
